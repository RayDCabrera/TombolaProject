<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Slot Machine</title>
  <link rel="stylesheet" href="sass/styles.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />


  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.0/dist/confetti.browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>



  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

  <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>

<body class="custom-background">
  <header>
    <div class="sidebar">
      <img src="images/COOPSlogo.png" alt="PequeÃ±a imagen" id="logo">

    </div>
    <button class="btn btn-danger m-2 px-5" id="reset"
      style="position: absolute; top:10px; right: 10px;">Reiniciar</button>
  </header>
  <div>
    <h6 id="Titulo"> <br> SORTEO ESTIMULO DE FIN DE AÃ‘O <br> </h6>
  </div>
  <img src="images/regalos.png" alt="izquierda" id="izquierda">
  <img src="images/regalos.png" alt="derecha" id="derecha">
  <div class="container">

    <div class="row">

      <div class="container3" >
        <div class="col-sm-6 col-xl-6 slotcontainer" style="background-color: #760209; ">
          <div class="slot">
            <div class="symbols" id="slot1Symbols"></div>
          </div>
          <div class="slot">
            <div class="symbols" id="slot2Symbols"></div>
          </div>
          <div class="slot">
            <div class="symbols" id="slot3Symbols"></div>
          </div>
          <div class="slot">
            <div class="symbols" id="slot4Symbols"></div>
          </div>
          <div class="slot">
            <div class="symbols" id="slot5Symbols"></div>
          </div>
          <div class="slot">
            <div class="symbols" id="slot6Symbols"></div>
          </div>
        </div>
      </div>

      <div class="container2">
        <!--<button onclick="spin()">Spin</button>-->
        <div class="btn-group">
          <!-- <button class="btn btn-success m-2 px-5 " data-toggle="modal" data-target="#miModal"
            id="Sorteados">Sorteados</button> -->
          <button class="btn btn-success m-2 px-5" id="Sortear">Sortear</button>
          <button class="btn btn-danger m-2 px-5" id="Parar">Parar</button>
          <!--<button id="resetwinners">Reiniciar Ganadores</button>-->
        </div>
        <input class="form-control" type="file" id="csvFileInput" accept=".csv" style="width: 700px; margin-top: 10px;">
        <div id="output"></div>
        <!--  <button id="selectRecord">Select Record</button>-->
      </div>

    </div>
    <!-- <div class = "container4"> -->
    <div class=" col col-xl-12 premios" id="premiopurete">
      <table border="0" id="tablaDatos">
        <thead>
          <tr>
            <th rowspan="1" colspan="1" >Nro Socio</th>
            <th rowspan="1" colspan="1">Ganador</th>
            <th rowspan="1" colspan="1">Premio</th>
          </tr>
        </thead>
        <tbody id="tablaganador">
          <tr> 
            <td class="nro"></td> 
            <td class="premio"></td>
            <td class="ganador"></td>
          </tr>
        </tbody>
      </table>
      <!-- </div> -->
    </div>
    <div class="modal fade" id="miModal" tabindex="-1" role="dialog" aria-labelledby="miModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="miModalLabel">Listado de Sorteados</h5>

          </div>
          <div class="modal-body">
            <div id="listado">
            </div>
          </div>
          <div class="modal-footer">
            <button id="descarga" class="btn btn-success ">Descargar Listado</button>
            <button type="button" class="btn btn-secondary close" data-dismiss="modal" id="cerrar">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer style="background-color: green;
  width: 100%; height: 80px; position: fixed; bottom: 0;">

  </footer>
