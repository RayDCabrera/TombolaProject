<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <title>Slot Machine</title>
  <link rel="stylesheet" href="sass/styles.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>


  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.0/dist/confetti.browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="sweetalert2.all.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
  <header>
    <h1>SORTEO CON TOMBOLA HUMILDE</h1>
  </header>
  <div class=" ">
    <div class="row align-items-start">
      
        <div class="slotcontainer">
          <div class="slot">
            <div class="symbols" id="slot1Symbols"></div>
          </div>
          <div class="slot">
            <div class="symbols" id="slot2Symbols"></div>
          </div>
          <div class="slot">
            <div class="symbols" id="slot3Symbols"></div>
          </div>
          <div class="slot">
            <div class="symbols" id="slot4Symbols"></div>
          </div>
          <div class="slot">
            <div class="symbols" id="slot5Symbols"></div>
          </div>
          <div class="slot">
            <div class="symbols" id="slot6Symbols"></div>
          </div>
        </div>
      
    </div>
    
    <div style="display: flex;">

      <button onclick="spin()">Spin</button>
      <button id="reset">Reset</button>
      <button id="resetwinners">Reiniciar Ganadores</button>

      <input type="file" id="csvFileInput" accept=".csv">
      <div id="output"></div>
      <button id="selectRecord">Select Record</button>
    </div>
  </div>
  <div id="equation" class="done">
    <span class="drink spinner"></span>


  </div>

  <button class="canvas-confetti-btn animate__animated">
    ðŸŽ‰
    <span class="tool-tip">Click me!</span>
  </button>
  <script type="module" src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
