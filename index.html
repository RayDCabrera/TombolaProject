<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Slot Machine</title>
  <link rel="stylesheet" href="sass/styles.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />


  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.0/dist/confetti.browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>



  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body class="custom-background">
  <header>
    <h1>SORTEO CON TOMBOLA HUMILDE</h1>
  </header>
  <div class="container">
    <div class="container col py-5 ">

      <div class="slotcontainer mt-2">
        <div class="slot">
          <div class="symbols" id="slot1Symbols"></div>
        </div>
        <div class="slot">
          <div class="symbols" id="slot2Symbols"></div>
        </div>
        <div class="slot">
          <div class="symbols" id="slot3Symbols"></div>
        </div>
        
        <div class="slot">
          <div class="symbols" id="slot4Symbols"></div>
        </div>
        <div class="slot">
          <div class="symbols" id="slot5Symbols"></div>
        </div>
        <div class="slot">
          <div class="symbols" id="slot6Symbols"></div>  
        </div>
      </div>
      <button class="btn btn-danger btn-circle" id = "Stop">STOP</button>
      
      <div id="equation" class="col">
        <!--<span class="drink spinner"></span>-->
        <div class="custom-shoulder mb-2" id="shoulder">
          <div id="arm"></div>
        </div>
      </div>

    </div>

    <div class="container">

      <!--<button onclick="spin()">Spin</button>-->
      <div class="btn-group">
        <button class="btn btn-success m-2 px-5 " data-toggle="modal" data-target="#miModal"
          id="Sorteados">Sorteados</button>
        <button class="btn btn-danger m-2 px-5" id="reset">Reset</button>
        <!--<button id="resetwinners">Reiniciar Ganadores</button>-->
       
      </div>
      <input class="form-control" type="file" id="csvFileInput" accept=".csv">
      <div id="output"></div>
      <!--  <button id="selectRecord">Select Record</button>-->
    </div>
  </div>

  <div class="modal fade" id="miModal" tabindex="-1" role="dialog" aria-labelledby="miModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="miModalLabel">Listado de Sorteados</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="listado">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary close" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>


  <button class="canvas-confetti-btn animate__animated">
    ðŸŽ‰
    <span class="tool-tip">Click me!</span>
  </button>
  <script type="module" src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
