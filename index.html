<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />


  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.0/dist/confetti.browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>



  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="custom-background">
  <header>
    <div class="sidebar">
      <img src="images/logotipo.png" alt="PequeÃ±a imagen">
    </div>
  </header>
  <div class="container">

    <div class="row">


      <div class = "col-xl-9 "id="equation" >
        <div class="custom-shoulder m-2 col-xl- col-sm-6" id="shoulder">
          <div id="arm"></div>
        </div>
      </div>

      <div class="col-sm-12 col-xl-10">
        <div class="slotcontainer">
          <div class="slot">
            <div class="symbols" id="slot1Symbols"></div>
          </div>
          <div class="slot">
            <div class="symbols" id="slot2Symbols"></div>
          </div>
          <div class="slot">
            <div class="symbols" id="slot3Symbols"></div>
          </div>
          <div class="slot">
            <div class="symbols" id="slot4Symbols"></div>
          </div>
          <div class="slot">
            <div class="symbols" id="slot5Symbols"></div>
          </div>
          <div class="slot">
            <div class="symbols" id="slot6Symbols"></div>
          </div>
        </div>
      </div>

      <div class="col-sm-6 col-xl-1 oliwi">
        <button class="btn btn-danger p-md-5 rounded-circle btn-lg custom-btn" id="Stop"  style="border : 5px solid #760209">STOP</button>
      </div>

    </div>

    <div class="container">
      <!--<button onclick="spin()">Spin</button>-->
      <div class="btn-group">
        <button class="btn btn-success m-2 px-5 " data-toggle="modal" data-target="#miModal"
          id="Sorteados">Sorteados</button>
        <button class="btn btn-danger m-2 px-5" id="reset">Reset</button>
        <!--<button id="resetwinners">Reiniciar Ganadores</button>-->
      </div>
      <input class="form-control" type="file" id="csvFileInput" accept=".csv" style="width: 700px; margin-top: 10px;">
      <div id="output"></div>
      <!--  <button id="selectRecord">Select Record</button>-->
    </div>


    <div class="modal fade" id="miModal" tabindex="-1" role="dialog" aria-labelledby="miModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="miModalLabel">Listado de Sorteados</h5>
          
          </div>
          <div class="modal-body">
            <div id="listado">
            </div>
          </div>
          <div class="modal-footer">
            <button id = "descarga" class = "btn btn-success ">Descargar Listado</button>
            <button type="button" class="btn btn-secondary close" data-dismiss="modal" id="cerrar">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
