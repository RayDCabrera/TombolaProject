<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sorteo CSL</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/jquery.dataTables.min.css" rel="stylesheet">
  <link href="css/sweetalert2.min.css" rel="stylesheet">
  <link href="css/animejs.css" rel="stylesheet">
  <script src="js/jquery-3.7.1.min.js" defer></script>
  <script src="js/sweetalert2.all.min.js" defer></script>
  <script src="js/bootstrap.bundle.min.js" defer></script>
  <script src="js/jquery.dataTables.min.js" defer></script>
  <script src="js/anime.min.js" defer></script>
  <script src="js/sorteo.js" defer></script>
  <script src="js/premios.js"></script>
</head>

<body class="d-flex flex-column min-vh-100">

        d="M8 0C5.829 0 5.556.01 4.703.048 3.85.088 3.269.222 2.76.42a3.917 3.917 0 0 0-1.417.923A3.927 3.927 0 0 0 .42 2.76C.222 3.268.087 3.85.048 4.7.01 5.555 0 5.827 0 8.001c0 2.172.01 2.444.048 3.297.04.852.174 1.433.372 1.942.205.526.478.972.923 1.417.444.445.89.719 1.416.923.51.198 1.09.333 1.942.372C5.555 15.99 5.827 16 8 16s2.444-.01 3.298-.048c.851-.04 1.434-.174 1.943-.372a3.916 3.916 0 0 0 1.416-.923c.445-.445.718-.891.923-1.417.197-.509.332-1.09.372-1.942C15.99 10.445 16 10.173 16 8s-.01-2.445-.048-3.299c-.04-.851-.175-1.433-.372-1.941a3.926 3.926 0 0 0-.923-1.417A3.911 3.911 0 0 0 13.24.42c-.51-.198-1.092-.333-1.943-.372C10.443.01 10.172 0 7.998 0h.003zm-.717 1.442h.718c2.136 0 2.389.007 3.232.046.78.035 1.204.166 1.486.275.373.145.64.319.92.599.28.28.453.546.598.92.11.281.24.705.275 1.485.039.843.047 1.096.047 3.231s-.008 2.389-.047 3.232c-.035.78-.166 1.203-.275 1.485a2.47 2.47 0 0 1-.599.919c-.28.28-.546.453-.92.598-.28.11-.704.24-1.485.276-.843.038-1.096.047-3.232.047s-2.39-.009-3.233-.047c-.78-.036-1.203-.166-1.485-.276a2.478 2.478 0 0 1-.92-.598 2.48 2.48 0 0 1-.6-.92c-.109-.281-.24-.705-.275-1.485-.038-.843-.046-1.096-.046-3.233 0-2.136.008-2.388.046-3.231.036-.78.166-1.204.276-1.486.145-.373.319-.64.599-.92.28-.28.546-.453.92-.598.282-.11.705-.24 1.485-.276.738-.034 1.024-.044 2.515-.045v.002zm4.988 1.328a.96.96 0 1 0 0 1.92.96.96 0 0 0 0-1.92zm-4.27 1.122a4.109 4.109 0 1 0 0 8.217 4.109 4.109 0 0 0 0-8.217zm0 1.441a2.667 2.667 0 1 1 0 5.334 2.667 2.667 0 0 1 0-5.334z">

    <symbol id="twitter" viewBox="0 0 16 16">
      <path
        d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z">
      </path>
    </symbol>
  </svg>

  <div class="container text-center">
    <div class="row justify-content-center">
      <div class="col align-self-center">
        <img src="img/logo.png" class="img-fluid"
          alt="Cooperativa Multiactiva de Ahorro, Crédito y Servicios San Lorenzo Ltda.">
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-12">
        <p class="h1" style="color: green;">SORTEO ESTÍMULO DE FIN DE AÑO</p>
      </div>
    </div>

    <div class="row justify-content-center my-3">
      <div class="col-5">
        <button hidden type="button" class="btn btn-secondary botonArchivoSorteo">Seleccionar cupones</button>
        <input id="archivoSorteo" class="form-control d-none" type="file">
        <p hidden class="h4 etiquetaArchivoSeleccionado" style="color: gray;">Cupones leídos correctamente</p>
        <button hidden type="button" class="btn btn-danger botonReiniciarSorteo">Reiniciar sorteo</button>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="d-none d-sm-block col-2 align-self-center">
        <img src="img/gift.png" class="img-fluid" alt="">
      </div>
      <div class="col-8 align-self-center">
        <p class="h4" style="color: green;">tombola aca</p>
      </div>
      <div class="d-none d-sm-block col-2 align-self-center">
        <img src="img/gift.png" class="img-fluid" alt="">
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-4 col-md-3 col-lg-2 align-self-center">
        <button hidden type="button" class="btn btn-primary botonSortearSiguiente">Sortear siguiente</button>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-4 col-md-3 col-lg-2 align-self-center">
        <button hidden type="button" class="btn btn-warning botonDetener">Detener</button>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-4 col-md-3 col-lg-2 align-self-center">
        <button hidden type="button" class="btn btn-dark botonDescargarListado">Descargar lista</button>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col">
        <table id="tablaSorteados" class="display" width="100%"></table>
      </div>
    </div>
  </div>

  <div class="b-example-divider"></div>

  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top mt-auto mx-5">
    <div class="col d-flex align-items-center">
      <img src="img/favicon.png" class="img-fluid" alt="">
      <span class="mb-3 mb-md-0 text-muted" style="color: white;">© 2023 Cooperativa Multiactiva de Ahorro, Crédito y
        Servicios San Lorenzo Ltda.</span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
      <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24">
            <use xlink:href="#twitter"></use>
          </svg></a></li>
      <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24">
            <use xlink:href="#instagram"></use>
          </svg></a></li>
      <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24">
            <use xlink:href="#facebook"></use>
          </svg></a></li>
    </ul>
  </footer>
</body>

</html>
